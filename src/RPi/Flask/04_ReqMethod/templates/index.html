<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GET/POST 요청 방식</title>
</head>
<body>
    <h1>이 페이지는 GET/POST 요청 방식에 대한 처리 페이지입니다.</h1>

    {# GET 방식 #}
    <a href="second">GET 요청</a><br/>

    {# POST 방식 #}
    <form action="second" method="post">
        <button type="submit">POST 요청</button>
    </form>
</body>
</html>
